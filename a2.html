<html>
    <body>
        <script>

            function f1(x,y){  // x,y : parameters
                document.write((x+y)+"<br><br>");
            }
            var a=7,b=10;
            f1(a,b);   // a,b : arguments (subsitute the values)
            
            
            function f2(x,y,z,age){   // no parameters to store

                // arguments : keyword for a,b,c,d : array (hold any number of arguments in switch or case form)
                document.write("Hello"+"<br>");

                var i, sum=0;
                for(i=0;i<arguments.length;i++){
                    sum=sum+arguments[i];  // sum=sum+7;sum=sum+10;...
                }
                document.write(sum+"<br><br>");
            }

            var a=7,b=10,c=5,d=4;
            f2(a,b,c,d);   // a,b,c,d : arguments (lost)
            
        </script>
    </body>
</html>
